databaseChangeLog:
  - changeSet:
      id: 20200916094800
      author: Frank.ma
      comment: "insert data into table"
      changes:
      - insert:
          tableName: usermetadata_type
          columns:
          - column:
              name: id
              value: "1"
          - column:
              name: type
              value: "FILTER"
          - column:
               name: version
               value: "1"
          - column:
               name: is_valid
               value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "2"
           - column:
               name: type
               value: "DASHBOARD"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "3"
           - column:
               name: type
               value: "CSV_IMPORTER"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "4"
           - column:
               name: type
               value: "LOG_ANIMATION"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"
        
      - insert:
           tableName: usermetadata_type
           columns:
           - column:
               name: id
               value: "5"
           - column:
               name: type
               value: "DASH_TEMPLATE"
           - column:
                name: version
                value: "1"
           - column:
                name: is_valid
                value: "1"

  - changeSet:
      id:  20201124091000
      author:  frankma
      changes:
        -  update:
             columns:
               -  column:
                    name:  revision
                    value: 1
             tableName:  usermetadata
             where:  revision is null

        - update:
            columns:
              - column:
                  name:  name
                  value: "My dashboard"
            tableName:  usermetadata
            where:  name is null and type_id = 2

        - update:
            columns:
              - column:
                  name:  name
                  valueComputed: substring(content,10,instr(content,'\",\"criteria')-10)
            tableName:  usermetadata
            where:  name is null and type_id = 1

  - changeSet:
      id:  20201127091000
      author:  frankma
      changes:
        - insert:
            tableName: usermetadata_type
            columns:
              - column:
                  name: id
                  value: "6"
              - column:
                  name: type
                  value: "SIMULATOR"
              - column:
                  name: version
                  value: "1"
              - column:
                  name: is_valid
                  value: "1"


  - changeSet:
      id:  20201217141000
      author:  frankma
      changes:
        - delete:
            tableName: native_type
            where: id IN (1, 2, 3, 4, 6)

  - changeSet:
      id:  20210209114000
      author:  frankma
      context: MYSQL
      changes:
        - delete:
            tableName: usermetadata
            where: STR_TO_DATE(created_time,'%d-%m-%Y %H:%i:%s') < '2021-02-10' AND type_id = 3

  - changeSet:
      id:  20210409080300
      author:  frankma
      changes:
        - delete:
            tableName: group_usermetadata

  - changeSet:
      id:  20210413181000
      author:  frankma
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  value: "9"
              - column:
                  name: row_guid
                  value: "0ae1fd05-680e-44fa-993f-de62bba90e56"
              - column:
                  name: role_name
                  value: "ROLE_INTEGRATOR"
              - column:
                  name: description
                  value: "Allowed access to all log management endpoints"

  - changeSet:
      id:  20210907091000
      author:  frankma
      changes:
        - insert:
            tableName: usermetadata_type
            columns:
              - column:
                  name: id
                  value: "7"
              - column:
                  name: type
                  value: "FILTER_TEMPLATE"
              - column:
                  name: version
                  value: "1"
              - column:
                  name: is_valid
                  value: "1"
        - insert:
            tableName: usermetadata_type
            columns:
              - column:
                  name: id
                  value: "8"
              - column:
                  name: type
                  value: "PERSPECTIVE_TAG"
              - column:
                  name: version
                  value: "1"
              - column:
                  name: is_valid
                  value: "1"

  - changeSet:
      id: 20211130111000
      author: janeh
      comment: "migrate user role to analyst"
      changes:
        - delete:
            tableName: user_role
            where: roleid = 2 AND
              userid IN (
              SELECT * FROM (
              SELECT userid
              FROM `user_role`
              WHERE roleid=2 OR roleid=4
              GROUP BY userid
              HAVING COUNT(roleid) > 1
              )tblTmp
              );

        - update:
            tableName: user_role
            columns:
              - column:
                  name: roleid
                  value: 4
            where: roleid = 2

        - delete:
            tableName: role
            where: id = 2
