<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   width="40"
   height="40"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="16" oryx:cy="16" oryx:default="yes" />
  </oryx:magnets>
  <oryx:docker oryx:cx="16" oryx:cy="16" />
  <g pointer-events="fill">
  
    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>

    <circle id="selected" cx="16" cy="16" r="15" stroke="#88F" fill="url(#background) white" stroke-width="7"/>
    <circle id="bg_frame" cx="16" cy="16" r="14" stroke="black" fill="url(#background) white" stroke-width="3"/>
    <path
	   id="signalThrowing"
	   fill="black"
	   stroke="black"
       d="M 8.7124971,21.247342 L 23.333334,21.247342 L 16.022915,8.5759512 L 8.7124971,21.247342 z"
       style="stroke-width:1.4;stroke-miterlimit:4;stroke-dasharray:none" />
	<text font-size="11" 
		id="text_name" 
		x="16" y="32" 
		oryx:align="top center" 
		stroke="black"
	></text>
  </g>
</svg>
