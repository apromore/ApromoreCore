<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"

   width="152"
   height="102"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="1" oryx:cy="35" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="1" oryx:cy="50" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="1" oryx:cy="65" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="25" oryx:cy="50" oryx:anchors="left" />
  	
  	<oryx:magnet oryx:cx="75" oryx:cy="50" oryx:default="yes" />
  	
  	<oryx:magnet oryx:cx="125" oryx:cy="50" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="149" oryx:cy="35" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="149" oryx:cy="50" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="149" oryx:cy="65" oryx:anchors="right" />
  	
  	<oryx:magnet oryx:cx="75" oryx:cy="1" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="75" oryx:cy="99" oryx:anchors="bottom" />
  </oryx:magnets>
  <g pointer-events="fill" oryx:minimumSize="50 40">
  	<defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <rect id="callActivity" oryx:resize="vertical horizontal" oryx:anchors="bottom top right left" x="0" y="0" width="150" height="100" rx="10" ry="10" stroke="black" stroke-width="4" fill="none" />
	<rect id="bg_frame" oryx:resize="vertical horizontal" x="0" y="0" width="150" height="100" rx="10" ry="10" stroke="black" stroke-width="1" fill="url(#background) white" />

	<text 
		font-size="12" 
		id="text_name" 
		x="75" 
		y="50" 
		oryx:align="middle center"
		oryx:fittoelem="bg_frame"
		stroke="black">
	</text>
	
	
	 	<g id="b" 
			oryx:anchors="bottom">
			
		 	<rect id="plus_marker_border" oryx:anchors="bottom" x="68" y="86" width="14" height="14" fill="none" stroke="black" stroke-width="1" />
			<path id="plus_marker" oryx:anchors="bottom" fill="none" stroke="black" d="M75 83 v10 M 70 88 h10" stroke-width="1"/>
		
		</g>
	
	
	<g
       id="loop">
      <path
         style="opacity:1;fill:none;fill-opacity:1;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.0999999;stroke-dasharray:none;stroke-opacity:1"
         id="loop_path"
         stroke="#000000"
         d="M 72.908384,95.188343 L 72.908384,98.188343 L 69.908384,98.188343 M 72.908384,98.188343 A 4.875,4.875 0 1 1 76.939336,98.189378"
         transform="translate(-14.5,0)"
         oryx:anchors="bottom" 
         />
    </g>
	
	<g id="mi">
		<g id="parallel">
			<path id="mi_path" fill="none" stroke="black" d="M71 90 v8 M75 90 v8 M79 90 v8" transform="translate(-15,0)" stroke-width="2" 
			oryx:anchors="bottom" />
		</g>
	</g>
	
	<g id="sequential" display="none">
		<path id="mi_sequential_path" oryx:anchors="bottom" fill="none" stroke="#000000" stroke-width="2" d="M70,76 h10 M70,72 h10 M70,68 h10" transform="translate(-15,0)"/>
	</g>
    
  </g>
</svg>